<!doctype html>
<html lang='es'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	<meta property="og:title" content="feedmetj">
	<meta property="og:image" content="https://www.feedmetj.com/banner.webp">
	<meta property="og:url" content="https://www.feedmetj.com/">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='feedme_icon.png'>
	<link rel="apple-touch-icon" href="logo-192.webp" />

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
			the current page has one -->
	%sapper.head%

	<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [{
        "@type": "Question",
        "name": "Qué comer en Tijuana?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "<ul><li><h3>Ramen</h3><p>Si lo que buscas es comer Ramen entonces te recomendamos Takunoya Ramen</p></li><li><h3>Pizza</h3><p>Si lo que buscas es <strong>comer Pizza</strong>, Artezza Pizza ofrece una gran variedad de pizzas con originalidad y calidad.</p></li><li><h3>Ohana Poke</h3><p>Uno de los mejores lugares para <strong>comer Poke en Tijuana</strong> es Ohana Poke.</p></li><li><h3>Sushi Sushimimx</h3><p>Si lo que buscas es <strong>comer Sushi</strong>, Sushimimx ofrece rollos de sushi y teriyaki de muy buena calidad en <strong>Tijuana</strong>.</p></li><li><h3>Mariscos Lion Fish</h3><p>Si lo que buscas es <strong>comer Mariscos</strong>, Lion Fish ofrece auténtica cocina de mariscos-fusión en donde el servicio y sazón son principales diferenciadores.</p></li></ul>"
        }
      }]
    }
	</script>

	<link href="https://www.google-analytics.com" rel="dns-prefetch">
	<script async src='https://www.google-analytics.com/analytics.js'></script>
	<script>
		window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
		ga('create', 'UA-167054696-1', 'auto');
		ga('send', 'pageview');
	</script>
</head>
<body>
	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
			 %sapper.scripts%
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>
</body>
</html>
